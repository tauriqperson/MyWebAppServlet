services:
  - type: web
    name: mywebappservlet
    env: docker
    region: oregon
    plan: free
    healthCheckPath: /MyWebAppServlet/
    envVars:
      - key: JAVA_OPTS
        value: -Xmx512m -Xms256m
      - key: DB_HOST
        sync: false
      - key: DB_PORT
        value: "3306"
      - key: DB_NAME
        sync: false
      - key: DB_USER
        sync: false
      - key: DB_PASSWORD
        sync: false
    autoDeploy: true

databases:
  - name: mywebappservlet-db
    databaseName: webapp_db
    user: webapp_user
    plan: free
    region: oregon
